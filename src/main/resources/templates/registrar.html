<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
<button class="back-button" onclick="history.back()"><img src="img/volver.png" width="50" height="50"></button>
<div th:if="${param.exito}">
</div>
<form th:action="@{/registrar}" method="post" th:object="${usuario}" class="box" id="box">
    <h1>Registro</h1>
    <input type="text" placeholder="Ingrese su nombre" id="nombre" th:field="*{nombre}" required autofocus="autofocus"/>
    <input type="text" placeholder="Ingrese su direccion" id="direccion" th:field="*{direccion}" required autofocus="autofocus"/>
    <input type="text" placeholder="Ingrese su email" id="email" th:field="*{email}" required autofocus="autofocus"/>
    <input type="password" placeholder="Ingrese su contraseña" id="password" th:field="*{password}" required autofocus="autofocus">/>
    <button type="submit" id="btnregistrar">Registrar</button>

    <h3>¿Ya tienes una cuenta? <a href="login">Ingresa aquí</a></h3>
</form>

</body>

</html>
