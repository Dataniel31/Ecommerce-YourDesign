<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>
<button class="back-button" onclick="window.location.href='/'"><img src="img/volver.png" width="50" height="50"></button>
<form th:action="@{/registrar}" method="post" th:object="${usuario}" class="box" id="box">
    <h1>Registro</h1>
    <div th:if=${param.exito}>
        <div class="alert alert-info">Se ha registrado exitosamente a
            la aplicación</div>
    </div>
    <input type="text" placeholder="Ingrese su nombre" id="nombre" th:field="*{nombre}" required autofocus="autofocus"/>
    <input type="text" placeholder="Ingrese su direccion" id="direccion" th:field="*{direccion}" required autofocus="autofocus"/>
    <input type="email" placeholder="Ingrese su email" id="email" th:field="*{email}" required autofocus="autofocus"/>
    <input type="password" placeholder="Ingrese su contraseña" id="password" th:field="*{password}" required autofocus="autofocus"/>
    <button type="submit" id="btnregistrar">Registrar</button>

    <h3>¿Ya tienes una cuenta? <a href="login">Ingresa aquí</a></h3>
</form>

</body>

</html>
