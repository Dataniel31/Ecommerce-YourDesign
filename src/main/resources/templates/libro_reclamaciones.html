<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantilla::head}">
    <meta charset="UTF-8">
</head>
<body class="body-fondo">
<header th:replace="~{plantilla::header}">

</header>
<!-- Formulario -->
<div class="container mt-4">
    <h1 class="text-center">Libro de reclamaciones</h1>
    <hr>
    <div class="container-fluid">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Asunto de tu reclamación" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Detalles de tu reclamación" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
<footer class="bg-dark text-white text-center fixed-bottom">
    <!-- Footer -->
    <footer class="bg-dark text-white text-center fixed-bottom">
        <div class="container py-3">
            <p class="mb-0">© 2024 YouDesign. Todos los derechos reservados.</p>
        </div>
    </footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
