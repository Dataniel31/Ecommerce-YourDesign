<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla::head}">
    <meta charset="UTF-8">
</head>
<body class="body-fondo">
<!-- Navbar -->
<header th:replace="~{plantilla::header}"></header>

<!-- Contenido -->
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0">Mi Perfil</h3>
                </div>
                <div class="card-body">
                    <!-- Mensajes de alerta -->
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/actualizarPerfil}" method="post" id="profileForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                   th:value="${usuario.nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:value="${usuario.email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion"
                                   th:value="${usuario.direccion}" required>
                        </div>

                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" id="currentPassword"
                                   name="currentPassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña (opcional)</label>
                            <input type="password" class="form-control" id="newPassword"
                                   name="newPassword" minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword" minlength="6">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn bg-dark text-white">
                                Actualizar Perfil
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{plantilla::footer}"></footer>

<!-- Validación del formulario -->
<script th:src="@{/js/perfil.js}"></script>
</body>
</html>
