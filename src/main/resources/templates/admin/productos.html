<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/productos.css">
</head>
<body>
<header th:replace="~{admin/dashboard::header}"></header>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mb-4">Productos</h2>
      <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#modalAgregar">Agregar Producto</button>

      <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="/admin/productos" method="post" enctype="multipart/form-data">
              <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="nombre_prod">Nombre</label>
                  <input type="text" class="form-control" name="nombre_prod" id="nombre_prod" required>
                </div>
                <div class="form-group mb-3">
                  <label for="marca">Marca</label>
                  <input type="text" class="form-control" name="marca" id="marca" required>
                </div>
                <div class="form-group mb-3">
                  <label for="precio">Precio (S/)</label>
                  <input type="number" step="0.01" class="form-control" name="precio" id="precio" required>
                </div>
                <div class="form-group mb-3">
                  <label for="stock">Stock (unidades)</label>
                  <input type="number" class="form-control" name="stock" id="stock" value="0" required>
                </div>
                <div class="form-group mb-3">
                  <label for="imagen">Imagen</label>
                  <input type="file" class="form-control" name="imagen" id="imagen" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
          <td th:text="${producto.id_producto}"></td>
          <td th:text="${producto.nombre_prod}"></td>
          <td th:text="${producto.marca}"></td>
          <td>S/ <span th:text="${producto.precio}"></span></td>
          <td><span th:text="${producto.stock}"></span> unidades</td>
          <td><img th:src="@{'/img/' + ${producto.imagen}}" width="100"></td>
          <td>
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalEditar">
              Editar
            </button>
            <form th:action="@{/admin/productos/delete/{id}(id=${producto.id_producto})}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="/admin/productos/edit" method="post" enctype="multipart/form-data">
              <input type="hidden" id="editar-id" name="id">

              <div class="modal-header">
                <h5 class="modal-title" id="modalEditarLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <label for="editar-nombre_prod">Nombre</label>
                  <input type="text" class="form-control" name="nombre_prod" id="editar-nombre_prod" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-marca">Marca</label>
                  <input type="text" class="form-control" name="marca" id="editar-marca" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-precio">Precio</label>
                  <input type="number" step="0.01" class="form-control" name="precio" id="editar-precio" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-stock">Stock</label>
                  <input type="number" class="form-control" name="stock" id="editar-stock" required>
                </div>
                <div class="form-group mb-3">
                  <label for="editar-imagen">Imagen</label>
                  <input type="file" class="form-control" name="imagen" id="editar-imagen">
                  <div>
                    <img id="editar-imagen-preview" width="150" alt="Imagen actual">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
