<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboard}">
<head th:replace="~{admin/dashboard::head}">
  <meta charset="UTF-8">
</head>
<body>
<header th:replace="~{admin/dashboard::header}"></header>

<div class="container-fluid" layout:fragment="page-content">
  <nav class="navbar navbar-light bg-light m-2">
    <h4 class="ps-3"><i class="fa-solid fa-gauge me-2"></i>Usuarios</h4>
    <div class="col-3 align-self-center">
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-success btnAgregar" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
      </div>
    </div>
  </nav>
  <hr>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Marca</th>
      <th>Categoria</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Imagen</th>
      <th>Fecha de Creación</th>
      <th>ACCION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${producto}">
      <td scope="row" th:text="${producto.id_producto}"></td>
      <td th:text="${producto.nombre_prod}"></td>
      <td th:text="${producto.marca.nombre}"></td>
      <td th:text="${producto.categoria.nombre}"></td>
      <td th:text="@{'S/. ' + ${producto.precio}}"></td>
      <td th:text="${producto.stock}"></td>
      <td>
        <img th:src="@{'/img/'+${producto.img_prod}}" alt="..." width="100">
      </td>
      <td th:text="${producto.created.toString().substring(0, 10)}"></td>
      <td>
        <a type="button" class="btn btn-warning btnEditar" data-bs-toggle="modal" data-bs-target="#exampleModal"
           th:data-id_producto="${producto.id_producto}"
           th:data-nombre_prod="${producto.nombre_prod}"
           th:data-marca="${producto.marca.nombre}"
           th:data-categoria="${producto.categoria.nombre}"
           th:data-precio="${producto.precio}"
           th:data-stock="${producto.stock}"
           th:data-img_prod="${producto.img_prod}">Editar</a>
        <a th:href="@{/admin/productos/delete/{id}(id=${producto.id_producto})}" type="button" class="btn btn-danger btnEliminar">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar de Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm" enctype="multipart/form-data" th:object="${producto}">
            <div class="row">
              <div class="col-6">
                <label>ID de Producto</label>
                <input type="text" id="id_producto" name="id_producto" class="form-control" value="0" readonly="true">
              </div>
              <div class="col-6">
                <label>Nombre de Producto</label>
                <input type="text" class="form-control" id="nombre_prod" name="nombre_prod"  required>
              </div>
              <div class="col-6">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" name="marca" required>
                  <option value="" disabled selected>Selecciona una marca</option>
                  <!-- Iterar sobre la lista de marcas que se pasó desde el controlador -->
                  <option th:each="marca : ${marca}" th:value="${marca.nombre}" th:text="${marca.nombre}"></option>
                </select>
              </div>
              <div class="col-6">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                  <option value="" disabled selected>Selecciona una categoría</option>
                  <option th:each="categoria : ${categoria}" th:value="${categoria.nombre}" th:text="${categoria.nombre}"></option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Precio de Producto</label>
                <input type="number" class="form-control" id="precio" name="precio"  required>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Stock de Producto</label>
                <input type="number" class="form-control" id="stock" name="stock"  required>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>Imagen de Producto</label>
                <input type="file" class="form-control" id="img_prod" name="img_prod" required>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-12">
                <button type="submit" name="btnGuardar" class="btn btn-secondary">Guardar</button>
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block layout:fragment="page-scripts">
  <script th:src="@{/js/producto.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</th:block>
</body>
</html>
