<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/dashboard::head}">

  <meta charset="UTF-8">

</head>
<body>
<header th:replace="~{admin/dashboard::header}"></header>

<div class="container-fluid">
  <nav class="navbar navbar-light bg-light m-2">
    <h4 class="ps-3"><i class="fa-solid fa-gauge me-2"></i>Productos</h4>
    <div class="col-3 align-self-center">
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-success btnAgregar" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
      </div>
    </div>
  </nav>
  <hr>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID Cliente</th>
        <th scope="col">ID Usuario</th>
        <th scope="col">Numero de Serie</th>
        <th scope="col">Monto</th>
        <th scope="col" colspan="2" class="text-center">ACCION</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td scope="row"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button type="button" class="btn btn-info btnEditar" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
          <button type="button" class="btn btn-danger btnEliminar">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Datos de Venta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="ventasForm">
            <div class="row">
              <div class="col-6">
                <label>Codigo de venta</label>
                <input type="text" name="txtCodigo" class="form-control" id="txtCodigo" value="0" readonly="true">
              </div>
              <div class="col-6">
                <label>ID Cliente</label>
                <input type="number" name="txtId_Cliente" class="form-control" id="txtId_Cliente">
              </div>
              <div class="col-6">
                <label>ID Usuario</label>
                <input type="number" name="txtId_Usuario" class="form-control" id="txtId_Usuario">
              </div>
              <div class="col-6">
                <label>Numero de Serie</label>
                <input type="number" name="txtNumero" class="form-control" id="txtNumero">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Monto</label>
                <input type="text" name="txtMonto" class="form-control" id="txtMonto">
              </div>
            </div><br>
            <div class="row">
              <div class="col-12">
                <button type="submit" name="btnGuardar" class="btn btn-secondary">Guardar</button>
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>


</body>
</html>
