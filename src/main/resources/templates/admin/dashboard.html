<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Titulo por defecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" th:href="@{/img/logo.png}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" th:href="@{/css/poke.css}">
</head>
<body>

<!-- Header -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <a th:href="@{/logout}" class="btn btn-outline-primary" sec:authorize="isAuthenticated()">
            <i class="bi bi-box-arrow-right"></i> Salir
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu">
                <li><a class="nav-link dropdown-item" th:href="@{/admin/productos}">Registro Productos</a></li>
                <li><a class="nav-link dropdown-item" th:href="@{/admin/categorias}">Registro Categoria</a></li>
                <li><a class="nav-link dropdown-item" th:href="@{/admin/marcas}">Registro Marca</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/admin/lista_reclamaciones}">Reclamos</a>
            </li>
          </ul>
          <li sec:authorize="isAuthenticated()" class="d-flex align-items-center dropdown">
            <a class="btn btn-outline-dark dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> <i class="bi bi-person-circle me-2"></i>
              <span sec:authentication="principal.username"></span></a>
            <ul class="dropdown-menu">
              <a class="btn btn-outline-light dropdown-item text-center" href="#">
                <div class="poke-div">
                  <img th:src="${pokemon.imageUrl}" alt="Pokemon" class="poke-img">
                </div>
                <div class="perfil-texto">
                  <p>Perfil</p>
                </div>
              </a>
              <a class="btn btn-outline-light dropdown-item" th:href="@{/}">Vista Usuario</a>
            </ul>
          </li>
        </div>
      </div>
    </div>
  </nav>

</header>
<div class="container" layout:fragment="page-content">

</div>

<th:block layout:fragment="page-scripts">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</th:block>
</body>
</html>
