<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}">Titulo por defecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="container-fluid">
        <div class="d-flex justify-content-between w-100">
          <a th:href="@{/logout}" class="btn btn-outline-primary" sec:authorize="isAuthenticated()">
            <i class="bi bi-box-arrow-right"></i> Salir
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="productos">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="usuarios">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Reclamos</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle me-2"></i>
            <span sec:authentication="principal.username"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>
<div class="container">

</div>

</body>
</html>
